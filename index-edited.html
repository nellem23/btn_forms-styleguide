<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Styleguide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleguide.css">
	<script src="lib/jquery.js"></script>
	<script src="dist/jquery.validate.js"></script>
	<script>
    
//    var options = {
//    errorPlacement: function(error, element) {
//    $("error-message").show();}
//    };
        
    $("basicForm").validate(options);
    
	$.validator.setDefaults({
		submitHandler: function() {
           $('#success-message').show();
		}
	});

	$().ready(function() {
		$("#basicForm").validate({
			rules: {
				password: {
					required: true,
					minlength: 5
				},
				confirm_password: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true,
				},
			
            },
			messages: {
				password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long"
				},
				confirm_password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long",
					equalTo: "Please enter the same password as above"
				},
				email: "Please enter a valid email address",
			}
		});
	});
        
  $(document).ready(function(){
    $('#success-message').click(function(){
        $(this).hide();
    });
  });
        
    $(document).ready(function(){
    $('#error-message').click(function(){
        $(this).hide();
    });
  });
        
	</script>
</head>
<body>
    
    <h2>Profile</h2>
    <div id="success-message">
	   <p>Success! Your settings have been saved!</p> 
    </div>
    <div id="error-message">
	   <p>Oh No! There is an error in your form.</p>
    </div>
	<form class="cmxform" id="basicForm" method="get" action="">
		<fieldset>
			<p>
				<label for="cname"><h4>Name</h4></label>
				<input id="cname" name="name" minlength="2" type="text" required>
			</p>
			<p>
				<label for="cemail"><h4>E-mail</h4></label>
				<input id="cemail" type="email" name="email" required>
			</p>
			<p>
			</p>
			<p>
				<label for="password"><h4>Password</h4></label>
				<input id="password" name="password" type="password">
			</p>
			<p>
				<label for="confirm_password"><h4>Confirm Password</h4> </label>
				<input id="confirm_password" name="confirm_password" type="password">
			</p>
			<p>
				<input class="submit" type="submit" value="Save Changes">
			</p>
		</fieldset>
	</form>
        
    <fieldset>
        <h4>Dropdown</h4>
            <select>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
    </fieldset>
    </form>
    <fieldset>
        <h4>Radio</h4>
            <div class="radioinput">
                <input type="radio" id="radio01" name="radio" class="radioinput" />
                <label for="radio01"><span></span>Radio Button 1</label>
            </div>
            <div class="radioinput">
                <input type="radio" id="radio02" name="radio" class="radioinput" />
                <label for="radio02"><span></span>Radio Button 2</label>
            </div>
    </fieldset>
</body>
</html>
